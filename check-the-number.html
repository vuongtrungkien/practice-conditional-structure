<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check the number</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Enter the number'));
        if (number > 0) {
            alert(number + " > 0");
        } else if (number == 0) {
            alert(number + " = 0");
        } else {
            alert(number +' < 0');
        }
    </script>
</body>
</html>

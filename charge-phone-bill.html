<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>charge phone bill</title>
</head>
<body>
    <script>
        let minute1 = parseInt(prompt("nhập số phút gọi nội mạng"));
        let minute2 = parseInt(prompt("nhập số phút gọi ngoại mạng"));
        let money1 = minute1 * 1000;
        let money2 = minute2 * 1700;
        document.write('số tiền gọi nội mạng : '+ money1);
        document.write('<br/>');
        document.write('số tiền gọi ngoại mạng : '+ money2);
    </script>
</body>
</html>

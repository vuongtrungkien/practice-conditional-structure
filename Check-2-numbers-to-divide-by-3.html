<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check 2 numbers to divide by 3</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt('Enter the first nunmber '));
        let num2 = parseInt(prompt('Enter the 2nd nunmber '));
        if (num1 % num2 == 0) {
            alert(num1 + ' divided ' + num2);
        }else {
            alert(num1 + ' not divided ' + num2);
        }
    </script>
</body>
</html>

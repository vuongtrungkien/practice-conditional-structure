<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the largest number of 3 numbers</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt('Enter the first number'));
        let number2 = parseInt(prompt('Enter the 2nd number'));
        let number3 = parseInt(prompt('Enter the 2rd number'));
        if (number1 > number2 && number1 > number3) {
            alert('Max number is :' + number1 );
        } else if (number2 > number3) {
            alert('Max number is :' + number2 );
        } else {
            alert('Max number is :' + number3 );
        }
    </script>
</body>
</html>
